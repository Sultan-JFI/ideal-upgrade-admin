<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Admin Panel</title><link rel="stylesheet" href="../css/style.css">
<style>
.admin { max-width: 800px; margin: 2em auto; background: #f0fff8; padding: 1em; border: 1px solid green; border-radius: 10px;}
.hidden { display: none; }
</style>
</head>
<body>
<div class="admin">
  <h2>Admin Login</h2>
  <input type="text" id="user" placeholder="Username"/>
  <input type="password" id="pass" placeholder="Password"/>
  <button onclick="login()">Login</button>
  <div id="dashboard" class="hidden">
    <h3>Product List</h3>
    <ul><li>RetroGame Station</li><li>Vintage Controller</li></ul>
    <h3>Contact Messages</h3>
    <ul><li>Ali: When is the new model coming?</li><li>Reza: Love the device!</li></ul>
  </div>
</div>
<script>
function login() {
  if (document.getElementById('user').value === 'admin' && document.getElementById('pass').value === '1234') {
    document.getElementById('dashboard').classList.remove('hidden');
  } else {
    alert('Wrong credentials');
  }
}
</script>
</body>
</html>
